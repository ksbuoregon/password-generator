<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1 class="title">Password Generator</h1>
    </header>

    <div class="card">
      <div class="card-header">
        <h2 class="subtitle">Generate a Random Password</h2>
      </div>

      <div class="card-body">
        <form id="passwordGeneratorForm">
          <textarea class="card-body" cols="30" rows="5" id="passwordBox" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </form>
      </div>

      <div class="prompts">
        <div class=prompt>
          <label>Password length (min 8 max 128)</label>
          <input type="number" id="length" min="8" max="128" value="10" />
        </div>
        <div class="prompt">
          <label>Include character types (@,#,$,% etc)</label>
          <input type="checkbox" id="characters" />
        </div>
        <div class="prompt">
          <label>Include numbers (0 thru 9)</label>
          <input type="checkbox" id="numbers" />
        </div>
        <div class="prompt">
          <label>Include uppercase letters (A-Z)</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div class="prompt">
          <label>Include lowercase letters (a-z)</label>
          <input type="checkbox" id="lowercase" />
        </div>

        <div class="card-footer">
          <button id="generatePassword" class="btn">Generate Password</button>
        </div>
      </div>
      </div>
      <script src="./Assets/js/script.js"></script>
    </div>
    </body>
</html>
